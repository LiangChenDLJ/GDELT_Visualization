<!DOCTYPE html>
<html>
<head>

    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-select-1.13.2/dist/css/bootstrap-select.min.css" />
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" href="css/stream_graph.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/sunburst_chart.css" />

</head>
<body>
<div id="selectorPanel">
    <div class="inlineTwoBlock">country 1
        <select class="selectpicker streamGraphBtn" id="streamGraphBtn1">
        </select>
    </div>
    <div  class="inlineTwoBlock">country 2
        <select class="selectpicker streamGraphBtn" id="streamGraphBtn2">
        </select>
    </div>
</div>
<div id="streamChart" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="chart-wrapper col-md-12">
                    <div class="stream chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="sunburstChart" class="container-fluid">
    <div id="main">
        <div id="sequence"></div>
        <div id="chart">
            <div id="explanation" style="visibility: hidden;">
                <span id="percentage"></span>
                    <br/>
                    <div id="number"></div>
                    <div id="description"></div>
                </div>
        </div>
    </div>
    <div id="sidebar">
        <input type="checkbox" id="togglelegend"> Legend<br/>
        <div id="legend" style="visibility: hidden;"></div>
    </div>
</div>


<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.map"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="bootstrap-select-1.13.2/dist/js/bootstrap-select.min.js"></script>

<!-- our script -->
<script src="js/main.js"></script>
<script src="js/stream_graph.js"></script>
<script src="js/sunburst_chart.js"></script>
</body>
</html>
